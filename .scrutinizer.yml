inherit: true

build:
    environment:
        php:
            version: 7.1
    tests:
        before:
            - 'cd techvideos && composer install'
            - 'cp .env.example .env'
            - 'php artisan key:generate'
            - 'php artisan config:clear'
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=coverage-file'
                coverage:
                    file: 'techvideos/coverage-file'
                    format: 'clover'
filter:
    paths: ["techvideos/app/*", "techvideos/tests/*"]